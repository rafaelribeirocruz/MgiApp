  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="mgiApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="navbar navbar-inverse navbar-fixed-top navbar-blue gradientBlue" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#searchBox">
                    <span class="glyphicon glyphicon-search white"></span>
                </button>
                <a class="navbar-brand" href="index.html"><span class="starTitle"></span></a>
                <span class="navbar-brand white smallLogo logoHeader"></span>
            </div>
            <div class="collapse navbar-collapse" id="searchBox">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" id="searchField" class="form-control" placeholder="Pesquisa">
                    </div>
                    <button type="submit" onclick="Util.searchNews('searchField')" class="btn btn-default">Pesquisar</button>
                </form>
            </div>
        </div>
    </div>
    <div id="menuApp" data-ng-controller="MenuCtrl">
        <div class="centeredMenu">
            <div class="col-md-4 mainMenuItem" data-ng-repeat="item in Items">
                <div class="shadowElement">
                    <a data-ng-href="app.html{{item.target}}" data-ng-click="selectItem(item)" class="btn btn-primary btn-lg mainMenuButton">
                        <span data-ng-class="item.image"></span>
                    </a>
                </div>
                <div class="mainMenuTitle goldenBox"><span>{{item.name}}</span></div>
            </div>
        </div>
    </div>
    <!-- Add your site or application content here -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <footer>
        <div class="footer">
            <a href="http://www.gremioindependente.com.br" target="_blank"><span class="smallLogo"></span></a>
            <div class="pull-right">
                <a href="http://facebook.com/gremioindependente" target="_blank"><span class="facebookSmall"></span></a>
                <a href="http://twitter.com/MGindependente" target="_blank"><span class="twitterSmall"></span></a>
            </div>
        </div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script>
            var MgiAppSetup = {};
            var Util = {};
        </script>
        <script src="scripts/util.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/menu.js"></script>
        <script src="scripts/controllers/calendar.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <script src="scripts/controllers/news.js"></script>
        <script src="scripts/controllers/splash.js"></script>
        <script src="scripts/services/games.js"></script>
        <script src="scripts/services/feed.js"></script>
