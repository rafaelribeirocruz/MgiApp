<div class="noBorder" data-ng-init="buildMatchList()">
    <br />
    <div class="text-center" data-ng-hide="loadedComplete"><span class="loadingIcon"></span></div>
    <ul ng-cloak class="list-group">
        <li data-ng-repeat="match in matches" class="list-group-item">
            <h6>{{match.DiaSemana}} - {{match.PartidaData}} {{match.PartidaHora}} - {{match.EstadioNome}} - {{match.CidadeNome}}</h6>
            <h5><img class="teamBadge" ng-src="{{match.EscudoMandante}}" />{{match.NomeMandante}} {{match.PlacarMandante}} X {{match.PlacarVisitante}} {{match.NomeVisitante}}<img class="teamBadge" ng-src="{{match.EscudoVisitante}}" /></h5>
            <span>{{match.CampeonatoNome}}</span>
        </li>
    </ul>
    <ul class="pager">
        <li>
            <a type="button" data-ng-show="loadedComplete" data-ng-click="loadMoreMatches()">{{loadingButton}}</a>
        </li>
    </ul>
</div>
